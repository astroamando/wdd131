<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amando Evangelista Santos Filho">
    <meta name="description" content="A form to review a product including a star-system, installation date, feature option, and texts areas for name and written review">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Zone</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Add Your Review</h2>
            <p>Please help us improve by reviewing your recent purchase.</p>
            
            <form method="get" action="review.html">
                
                <div class="form-item">
                    <label for="productName">Product Name: <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        </select>
                </div>

                <div class="form-item">
                    <fieldset>
                        <legend>Overall Rating: <span class="required">*</span></legend>
                        
                        <div class="rating-group">
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label for="rating1">1 Star</label>
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label for="rating2">2 Stars</label>
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label for="rating3">3 Stars</label>
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label for="rating4">4 Stars</label>
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label for="rating5">5 Stars</label>
                        </div>
                    </fieldset>
                </div>
            
                <div class="form-item">
                    <label for="installDate">Date of Installation: <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                
                <div class="form-item">
                    <fieldset>
                        <legend>Which features did you find useful?</legend>
                        <div class="checkbox-group">
                            <input type="checkbox" id="checkbox1" name="features" value="durability">
                            <label for="checkbox1">Durability</label>

                            <input type="checkbox" id="checkbox2" name="features" value="ease">
                            <label for="checkbox2">Ease of Use</label>

                            <input type="checkbox" id="checkbox3" name="features" value="performance">
                            <label for="checkbox3">Performance</label>

                            <input type="checkbox" id="checkbox4" name="features" value="design">
                            <label for="checkbox4">Design</label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-item">
                    <label for="writtenReview">Written Review (Optional):</label>
                    <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
                </div>

                <div class="form-item">
                    <label for="userName">Your Name (Optional):</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <input type="submit" value="Post Review" class="submit-btn">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Product Review Form - Amando Evangelista Santos Filho</p>
    </footer>
</body>
</html>
